<!DOCTYPE html>
<html>
<head>	
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" media="screen">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>	
	<script type="text/javascript" src="bower_components/dustjs-linkedin/dist/dust-full.js"></script> 
    <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
    <script type="text/javascript" src="js/product-autocomplete.js"></script>
    <script type="text/javascript" src="js/template.js"></script> 
    
    
    <!-----css style -->
    <style>

        .autocomplete-suggestions {
            background-color:papayawhip;
        }

      
    </style>


       
</head>
<body>	
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Company Name</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li class="divider"></li>
                    </ul>
                </li>
            </ul>
            <div class="col-sm-8 col-md-2 pull-right">
                <form class="navbar-form" role="search">
                    <div class="input-group" style="margin-right:-35px;float:right;">
                        <input type="text" class="form-control" placeholder="Search" name="q" id="autocomplete" style="width:400px;" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>    
    <div class="container">                
        <div id="banner">
            <img src="images/E-commerce-Portals.jpg" height="600" width="1024" />
        </div>
                
        <div class="row">
            <div class="col-xs-6">                
                <div style="background-color:white;" class="autolist" id="outputcontent"></div>
            </div>
            <div class="col-xs-6" style="height:400px;">
                <div id="productdescription"></div>               
            </div>
            <div id="container"></div>
        </div>
    </div>  
    
    
   
     <script type="text/x-template" id="itemTemplate">             
        <div id="well">         
        {#data}            
            <hr />
            <div class="itemTemplateWrapper">             
            <h4><strong>{Seller_Name}</strong></h4>           
               <div class="row"> 
                <hr />
                <div class="col-sm-4"> {Product_Name}</div>
                <div class="col-sm-4">{Best_Price}</div>
                <div class="col-sm-4"><a href="{Uri}"><button type="button" class="btn btn-primary active">Buy On Store</button></a></div>
                <hr>
                </div>
           </div>
        {:else}
            <div>There are no data</div>
        {/data}
        </div>   
        </script>
        <script type="text/x-template" id="itemTemplateDescription">   
                {#data}
                <div class="itemTemplateWrapper">
                    <ul>
                        <li>
                            {FIELD1}
                        </li>
                    </ul>
                </div>                                    
                {:else}
                <div>There are no data</div>
                {/data}
       
    </script>
</body>
</html>
